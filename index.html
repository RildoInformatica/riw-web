<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0" />
    <title>Login</title>

    <!-- CSS -->
    <!-- Google fonts -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Materialize compiled and minified CSS -->
    <link href="libs/materialize/css/materialize.min.css" type="text/css" rel="stylesheet" media="screen,projection" />
    <!-- Custom -->
    <link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection" />
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col s12">
                <h2 class="center-align">Login</h2>
                <div class="row">
                    <form class="col s6 offset-s3">
                        <div class="row">
                            <div class="input-field col s12">
                                <input id="txtBoxEmail" type="email">
                                <label for="txtBoxEmail">Email</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12">
                                <input id="txtBoxPass" type="password">
                                <label for="txtBoxPass">Senha</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col m12">
                                <p class="right-align">
                                    <button id="btnAction" name="action" class="btn btn-large waves-effect waves-light">Login</button>
                                </p>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!--  Scripts-->
    <!-- jQuery -->
    <script src="libs/jquery/js/jquery-3.3.1.min.js"></script>
    <!-- Materialize compiled and minified JavaScript -->
    <script src="libs/materialize/js/materialize.min.js"></script>
    <!-- Custom -->
    <script src="js/pages/login/login.js"></script>
</body>

</html>
